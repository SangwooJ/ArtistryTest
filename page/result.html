  <body>
    <section id="shareResult" class="mx-auto my-5 py-5 px-3">
      <h1>당신의 결과는?!</h1>
      <div class="resultname">
        <p>당신의 예술성은...</p>
      </div>
      <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
        
        <canvas id="myChart"></canvas>
        
      </div>
      <div class="resultDesc" id="displayTotal">
        
      </div>
      <script>
        var urlParams = new URLSearchParams(window.location.search);

        var sense = parseInt(urlParams.get('parameter1'));
        var view = parseInt(urlParams.get('parameter2'));
        var create = parseInt(urlParams.get('parameter3'));
        var total = Math.round((sense+view+create)/3);
        console.log(total)
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'polarArea',
            data: {
                labels: ['감각', '감상', '창작'],
                datasets: [{
                    //label: 'score',
                    data: [sense, view, create],
                    //borderWidth: 1
                }]
            },
            options: {
              scales: {
                  r: {
                      suggestedMax: 100,
                  }
              }
          }
        });
        document.getElementById('displayTotal').textContent = '총점: ' + total +'점';
        </script>
      <script type="text/javascript">
        function moveHome(){
          location.href = "/index.html";
        }
      </script>
      <button type="button" class="gohome mt-3 py-2 px-3" onclick="js:moveHome()">나도 참여하기</button>
    </section>
